<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Setup Complete</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0fdf4;
            color: #166534;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 16px;
            color: #166534;
        }
        p {
            margin-bottom: 24px;
            line-height: 1.6;
            color: #4b5563;
        }
        .btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #0da271;
            transform: translateY(-1px);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úÖ</div>
        <h1>Stripe Setup Complete!</h1>
        <p>Your Stripe account has been successfully connected. We're verifying your details, and you'll be able to receive payouts shortly.</p>
        <p id="status-message">Checking your account status...</p>
        <a href="dashboard.html" class="btn" id="dashboard-btn" style="display: none;">
            Return to Dashboard
        </a>
        <div id="loading" style="display: flex; align-items: center; justify-content: center;">
            <div class="loading"></div>
            <span>Verifying account...</span>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/stripe'; // Update with your API URL

        async function checkAccountStatus() {
            try {
                const response = await axios.get(`${API_BASE}/account-status`);
                const status = response.data;
                
                const statusMessage = document.getElementById('status-message');
                const loading = document.getElementById('loading');
                const dashboardBtn = document.getElementById('dashboard-btn');

                if (status.payouts_enabled) {
                    statusMessage.innerHTML = 'üéâ Your account is fully verified! You can now receive payouts.';
                    statusMessage.style.color = '#166534';
                } else if (status.charges_enabled) {
                    statusMessage.innerHTML = '‚ö†Ô∏è Account connected! Some verification may still be pending for payouts.';
                    statusMessage.style.color = '#d97706';
                } else {
                    statusMessage.innerHTML = '‚ùå Account setup incomplete. Please try again or contact support.';
                    statusMessage.style.color = '#dc2626';
                }

                loading.style.display = 'none';
                dashboardBtn.style.display = 'inline-block';
                
            } catch (error) {
                document.getElementById('status-message').innerHTML = 
                    'Error checking account status. Please return to dashboard and check your connection.';
                document.getElementById('status-message').style.color = '#dc2626';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard-btn').style.display = 'inline-block';
            }
        }

        // Check status when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkAccountStatus, 2000); // Wait a bit for Stripe to process
        });
    </script>
</body>
</html>
