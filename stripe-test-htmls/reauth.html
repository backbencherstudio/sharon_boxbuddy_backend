<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Setup Interrupted</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fffbeb;
            color: #92400e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .warning-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 16px;
            color: #92400e;
        }
        p {
            margin-bottom: 24px;
            line-height: 1.6;
            color: #4b5563;
        }
        .btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            margin: 0 8px;
        }
        .btn:hover {
            background: #e5900a;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: #6b7280;
        }
        .btn-secondary:hover {
            background: #5a6170;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        <h1>Setup Interrupted</h1>
        <p>Your Stripe onboarding session was interrupted or expired. Don't worry, you can continue where you left off.</p>
        <div>
            <button class="btn" id="retry-btn" onclick="retryOnboarding()">
                Continue Setup
            </button>
            <a href="dashboard.html" class="btn btn-secondary">
                Return to Dashboard
            </a>
        </div>
        <div id="loading" style="display: none; margin-top: 20px;">
            <div class="loading"></div>
            <span>Redirecting to Stripe...</span>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/stripe'; // Update with your API URL

        async function retryOnboarding() {
            const retryBtn = document.getElementById('retry-btn');
            const loading = document.getElementById('loading');
            
            retryBtn.style.display = 'none';
            loading.style.display = 'block';

            try {
                // Get a new onboarding link
                const response = await axios.post(`${API_BASE}/onboarding-link`, {
                    return_url: `${window.location.origin}/success.html`,
                    refresh_url: `${window.location.origin}/reauth.html`
                });
                
                // Redirect to Stripe
                window.location.href = response.data.url;
            } catch (error) {
                alert('Failed to continue setup. Please try again.');
                retryBtn.style.display = 'inline-block';
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
